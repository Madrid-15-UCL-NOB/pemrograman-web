<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi Account TCPNS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    .form-box {
      width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #888;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    h2 {
      margin: 0;
      color: navy;
    }
    p {
      font-size: 14px;
      color: #444;
    }
    table {
      margin: 10px auto;
      text-align: left;
    }
    td {
      padding: 6px;
    }
    input, select {
      padding: 4px;
      width: 200px;
    }
    .btn {
      padding: 6px 20px;
      background-color: #4682B4;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #315f7c;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Form Registrasi Account TCPNS</h2>
  <p>Silahkan isi form di bawah ini dengan baik dan benar.</p>
  
  <form action="#" method="post">
    <table>
      <tr>
        <td>Nama:</td>
        <td><input type="text" name="nama" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td>Jenis Kelamin:</td>
        <td>
          <select name="jk" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="L">Laki-laki</option>
            <option value="P">Perempuan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Tanggal Lahir:</td>
        <td>
          <select name="tgl">
            <option value="">Tgl</option>
            <!-- Buat 1-31 -->
            <script>
              for (let i=1; i<=31; i++) {
                document.write("<option value='"+i+"'>"+i+"</option>");
              }
            </script>
          </select>
          <select name="bln">
            <option value="">Bulan</option>
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
          <select name="thn">
            <option value="">Tahun</option>
            <!-- Tahun dinamis -->
            <script>
              let thnSekarang = new Date().getFullYear();
              for (let i=thnSekarang; i>=1950; i--) {
                document.write("<option value='"+i+"'>"+i+"</option>");
              }
            </script>
          </select>
        </td>
      </tr>
    </table>
    <button type="submit" class="btn">Kirim</button>
  </form>
</div>

</body>
</html>
